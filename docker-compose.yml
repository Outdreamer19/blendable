version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blendable-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./apps/web:/var/www/html
      - ./apps/web/storage:/var/www/html/storage
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=blendable
      - DB_USERNAME=blendable
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - blendable-network

  mysql:
    image: mysql:8.0
    container_name: blendable-mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=blendable
      - MYSQL_USER=blendable
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - blendable-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: blendable-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blendable-network

  nginx:
    image: nginx:alpine
    container_name: blendable-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./apps/web:/var/www/html
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - blendable-network

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blendable-horizon
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./apps/web:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=blendable
      - DB_USERNAME=blendable
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: php artisan horizon
    depends_on:
      - mysql
      - redis
    networks:
      - blendable-network

volumes:
  mysql_data:
  redis_data:

networks:
  blendable-network:
    driver: bridge
