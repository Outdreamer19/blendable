version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-ai-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./apps/web:/var/www/html
      - ./apps/web/storage:/var/www/html/storage
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=omni_ai
      - DB_USERNAME=omni_ai
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - omni-ai-network

  postgres:
    image: postgres:15
    container_name: omni-ai-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=omni_ai
      - POSTGRES_USER=omni_ai
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - omni-ai-network

  redis:
    image: redis:7-alpine
    container_name: omni-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - omni-ai-network

  nginx:
    image: nginx:alpine
    container_name: omni-ai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./apps/web:/var/www/html
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - omni-ai-network

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-ai-horizon
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./apps/web:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=omni_ai
      - DB_USERNAME=omni_ai
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: php artisan horizon
    depends_on:
      - postgres
      - redis
    networks:
      - omni-ai-network

volumes:
  postgres_data:
  redis_data:

networks:
  omni-ai-network:
    driver: bridge
