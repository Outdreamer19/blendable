version: '3.8'

services:
  app:
    build: .
    container_name: omni-ai-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./apps/web/storage:/var/www/html/storage
      - ./apps/web/bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - omni-ai-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:stable-alpine
    container_name: omni-ai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apps/web:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - omni-ai-network
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: omni-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - omni-ai-network

  redis:
    image: redis:alpine
    container_name: omni-ai-redis
    restart: unless-stopped
    networks:
      - omni-ai-network

  mailpit:
    image: docker.io/mailhog/mailhog
    container_name: omni-ai-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - omni-ai-network

networks:
  omni-ai-network:
    driver: bridge

volumes:
  db_data:
