<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #0f172a;
            overflow: hidden;
        }
        
        .test-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .test-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        /* Static gradient test */
        .static-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(99, 102, 241, 0.6) 0%, transparent 70%),
                radial-gradient(ellipse at 80% 70%, rgba(6, 182, 212, 0.5) 0%, transparent 70%),
                radial-gradient(ellipse at 50% 80%, rgba(245, 158, 11, 0.4) 0%, transparent 70%),
                radial-gradient(ellipse at 70% 20%, rgba(139, 92, 246, 0.4) 0%, transparent 70%),
                radial-gradient(ellipse at 30% 70%, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="static-gradient"></div>
    <div class="test-container">
        <div class="test-content">
            <h1>Gradient Background Test</h1>
            <p>If you can see colorful gradients behind this text, the background is working!</p>
            <p>You should see blue, cyan, orange, purple, and pink gradients.</p>
        </div>
    </div>
</body>
</html>
